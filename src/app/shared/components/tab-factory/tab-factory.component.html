<section class="tabWrapper">
    <div class="tab-container">
        <span *ngFor="let tab of tabDetails;let i=index"
            [ngClass]="{'tab': selectedTabIndex !== i, 'tabSelected': selectedTabIndex == i}" (click)=" loadTab(tab,i)">
            <i [class]="tab.data.icon"></i>
            {{tab.data.name}}
        </span>
    </div>
    <ng-template #tab></ng-template>
</section>
